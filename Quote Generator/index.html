<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Quote Generator</h1>
    </header>
    <main>
      <section class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
          <i class="fa-solid fa-quote-left"></i><span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
          <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
          <button class="button-twitter" id="twitter" title="Tweet This!">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button id="new-quote">New Quote</button>
        </div>
      </section>
      <!-- Loader -->
      <div class="loader" id="loader"></div>
    </main>
    <footer>
      <p>Made with <i class="fa-solid fa-heart"></i> by Ricardo</p>
    </footer>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
