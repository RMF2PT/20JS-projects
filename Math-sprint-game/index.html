<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>

      <!-- Splash page -->
      <div class="card" id="splash-page">
        <form id="start-form">
          <div class="selection-container">
            <!-- 10 questions radio input -->
            <div class="radio-container">
              <label for="value-10">10 Questions</label>
              <input type="radio" name="question" id="value-10" value="10" />
              <span class="best-score">
                <span>Best score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
            <!-- 25 questions radio input -->
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" name="question" id="value-25" value="25" />
              <span class="best-score">
                <span>Best score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
            <!-- 50 questions radio input -->
            <div class="radio-container">
              <label for="value-50">50 Questions</label>
              <input type="radio" name="question" id="value-50" value="50" />
              <span class="best-score">
                <span>Best score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>
            <!-- 99 questions radio input -->
            <div class="radio-container">
              <label for="value-99">99 Questions</label>
              <input type="radio" name="question" id="value-99" value="99" />
              <span class="best-score">
                <span>Best score</span>
                <span class="best-score-value">0.0s</span>
              </span>
            </div>

            <!-- Start button -->
            <div class="selection-footer">
              <button type="submit" class="start">Start</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Countdown page -->
      <div class="card" id="countdown-page" hidden>
        <h1 class="countdown"></h1>
      </div>

      <!-- Game page -->
      <div class="card" id="game-page" hidden>
        <!-- Item container -->
        <div class="item-container">
          <div class="selected-item"></div>
          <div class="item">
            <h1>3 X 3 = 20</h1>
          </div>
          <div class="item">
            <h1>3 X 3 = 20</h1>
          </div>
          <div class="item">
            <h1>3 X 3 = 20</h1>
          </div>
          <div class="item">
            <h1>3 X 3 = 20</h1>
          </div>
          <div class="item">
            <h1>3 X 3 = 20</h1>
          </div>
          <div class="item">
            <h1>3 X 3 = 20</h1>
          </div>
          <div class="item">
            <h1>3 X 3 = 20</h1>
          </div>
          <div class="item">
            <h1>3 X 3 = 20</h1>
          </div>
        </div>

        <!-- Right/Wrong buttons -->
        <div class="item-footer">
          <button class="wrong">Wrong</button>
          <button class="right">Right</button>
        </div>
      </div>

      <!-- Score page -->
      <div class="card" id="score-page" hidden>
        <!-- Score container -->
        <div class="score-container">
          <h1 class="title">Your time</h1>
          <h1 class="final-time">3.4s</h1>
          <h1 class="base-time">Base time: 2.4s</h1>
          <h1 class="penalty-time">Penalty: 0.3s</h1>
        </div>
        <!-- Play again -->
        <div class="score-footer">
          <button class="play-again">Play again</button>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
